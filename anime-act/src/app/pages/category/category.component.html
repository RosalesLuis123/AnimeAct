<div class="category-container">
  <h1 class="category-title">Género: {{ genreName }}</h1>

  <div *ngIf="loading" class="loading">Cargando animes...</div>

  <div class="anime-grid" *ngIf="!loading">
    <div *ngFor="let anime of animes" class="anime-card">
      <img [src]="anime.images.jpg.image_url" [alt]="anime.title" />
      <div class="info">
        <h3>{{ anime.title }}</h3>
        <p>⭐ {{ anime.score || 'N/A' }}</p>
      </div>
    </div>
  </div>
</div>
